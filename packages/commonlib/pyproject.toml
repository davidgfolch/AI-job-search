[project]
name = "commonlib"
version = "0.1.0"
description = "Ai-job-search Common library"
readme = "README.md"
requires-python = ">=3.10,<4.0"
packages = [{include = "commonlib"}]

include = "commonlib"
from = "."

dependencies = [
    "mysql-connector-python==9.4.0",
    "python-dotenv==1.1.1",
    "dotenv==0.9.9"
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^7.0.0"

[tool.coverage.run]
branch = true
source = ["commonlib"]

[tool.coverage.report]
show_missing = true
fail_under = 38

[tool.coverage.html]
directory = "htmlcov"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"