# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: write

env:
  MODULES: "apps/commonlib apps/scrapper apps/aiEnrich apps/aiEnrichNew apps/backend apps/web"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install package manager
        run: |
          cp 'scripts/.env.example' .env
          curl -LsSf https://astral.sh/uv/install.sh | sh
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install MODULES
        run: |
          read -ra MODULE_ARR <<< "${MODULES}"
          for MODULE in "${MODULE_ARR[@]}"; do
            cd "${MODULE}"
            if [ -f "package.json" ]; then
              npm install
            elif [ "${MODULE}" == "apps/aiEnrich" ]; then
              uv tool update-shell
              uv tool install crewai
              crewai install
            elif [ "${MODULE}" == "apps/backend" ]; then
              uv sync
            else
              poetry lock && poetry install --no-interaction
            fi
            cd ../..
          done
      - name: Tests and Coverage
        run: |
          read -ra MODULE_ARR <<< "${MODULES}"
          for MODULE in "${MODULE_ARR[@]}"; do
            cd "${MODULE}"
            if [ -f "package.json" ]; then
              npm test -- run --coverage
              npx coverage-badges --label "${MODULE##*/}"
            elif [ "${MODULE}" == "apps/aiEnrich" ] || [ "${MODULE}" == "apps/backend" ] || [ "${MODULE}" == "apps/aiEnrichNew" ]; then
              uv run coverage run -m pytest
              uv run coverage report -m
              uv run coverage xml
              uv run genbadge coverage -i coverage.xml -o coverage.svg -n "${MODULE}"
            else
              poetry run coverage run -m pytest
              poetry run coverage report -m
              poetry run coverage xml
              poetry run genbadge coverage -i coverage.xml -o coverage.svg -n "${MODULE}"
            fi
            cd ../..
          done

      - name: Commit coverage badge
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          read -ra MODULE_ARR <<< "${MODULES}"
          changes=false
          for MODULE in "${MODULE_ARR[@]}"; do
            cd "${MODULE}"
            if [ -f "package.json" ]; then
              badge_path="coverage/badges.svg"
            else
              badge_path="coverage.svg"
            fi
            cd ../..

            if git diff --quiet "${MODULE}/${badge_path}"; then
              continue
            fi

            if git cat-file -e "HEAD:${MODULE}/${badge_path}" 2>/dev/null; then
              grep -oE '[0-9.]+%|no percentage' "${MODULE}/${badge_path}" > /tmp/current_pct || true
              git show "HEAD:${MODULE}/${badge_path}" | grep -oE '[0-9.]+%|no percentage' > /tmp/old_pct || true
              if diff -q /tmp/current_pct /tmp/old_pct > /dev/null; then
                git checkout "${MODULE}/${badge_path}"
                continue
              fi
            fi

            changes=true
            git add "${MODULE}/${badge_path}"
          done
          if $changes; then
            git pull
            git commit -m "Update coverage badges"
            git push
          else
            echo "No coverage badge files changed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

